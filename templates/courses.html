{% extends "base.html" %}

{% block page_content %}
    <ul>
    {% for course in courses %}
        <li><button data-toggle="modal" data-target="#c{{ str(course.id) }}">{{ course.name }}</button></li>
    {% endfor %}
    </ul>
    {% for course in courses %}
        <div class="modal fade" id="c{{ str(course.id) }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
                  <h2>{{ course.name }}</h2>
                  <p>{{ course.desc }}</p>
                  <!--- INSERT SECTIONS -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add class</button>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
{% endblock %}
