<!DOCTYPE html>
<html>
	<head>
		<!--<meta http-equiv="department-Type" department="text/html; charset=utf-8">-->
		<title>IC Schedulizer | {% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}" type="text/css">

			</div>
		</header>
